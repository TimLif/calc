<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="screen"></div>
        <div class="buttons">
            <a class="button" href="#">1</a>
            <a class="button">2</a>
            <a class="button">3</a>
            <a class="button buttonAction">+</a>

            <a class="button">4</a>
            <a class="button">5</a>
            <a class="button">6</a>
            <a class="button buttonAction">-</a>

            <a class="button">7</a>
            <a class="button">8</a>
            <a class="button">9</a>
            <a class="button buttonAction">*</a>

            <a class="button">0</a>
            <a class="button">.</a>
            <a class="button buttonAction">=</a>
            <a class="button buttonAction">/</a>

            <a class="button buttonAC">AC</a>

        </div>
    </div>
</body>

</html>
